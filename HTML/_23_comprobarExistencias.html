<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobar Existencias</title>
    <link rel="stylesheet" href="./css/comprobarexistencias.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="container__barra">
    
            <header class="header">
                <!-- Botón para activar el menú desplegable -->
                <div class="header__botonMenu" id="selectorMenu">
                    <div class="botonMenu__imgYTexto">

                        <div class="imgYTexto__img img__desplegado">
                            <i class='bx bx-menu'></i>
                          </div>
                        <!-- <img class="imgYTexto__img img__desplegado"<i class='bx bx-menu'></i> -->
                        <h2 class="imgYTexto__texto">Menú</h2>
                    </div>
                </div>

                <!-- Contenedor del menú desplegable -->
                <div class="header__menuYPerfil menu menu__opcionesDesplegadas" id="cuerpoMenuDesplegado">
                    <!-- Opción de menú: Inicio -->
                    <div class="opcionesDesplegadas__iconoYTexto inicio">
                        <div class="iconoYTexto__texto">Inicio</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="img/inicio.png" alt="inicio">
                        </div>
                    </div>

                    <!-- Opción de menú: Estadísticas -->
                    <div class="opcionesDesplegadas__iconoYTexto estadistica">
                        <div class="iconoYTexto__texto">Estadistica</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/estadisticas.png"
                                alt="Estadistica">
                        </div>
                    </div>

                    <!-- Opción de menú: Alertas -->
                    <div class="opcionesDesplegadas__iconoYTexto alertas">
                        <div class="iconoYTexto__texto">Alertas</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/alertas.png" alt="Alertas">
                        </div>
                    </div>

                    <!-- Opción de menú: Analizar Ventas -->
                    <div class="opcionesDesplegadas__iconoYTexto analizarVentas">
                        <div class="iconoYTexto__texto">A. Ventas</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/a.ventas.png"
                                alt="Analizar Ventas">
                        </div>
                    </div>

                    <!-- Opción de menú: Compras -->
                    <div class="opcionesDesplegadas__iconoYTexto compras">
                        <div class="iconoYTexto__texto">Compras</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/compras.png" alt="Compras">
                        </div>
                    </div>

                    <!-- Opción de menú: Facturas -->
                    <div class="opcionesDesplegadas__iconoYTexto facturas">
                        <div class="iconoYTexto__texto">Facturas</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/facturas.png" alt="Facturas">
                        </div>
                    </div>

                    <!-- Opción de menú: Productos -->
                    <div class="opcionesDesplegadas__iconoYTexto productos">
                        <div class="iconoYTexto__texto">Productos</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/productos.png" alt="productos">
                        </div>
                    </div>

                    <!-- Opción de menú: Categorías -->
                    <div class="opcionesDesplegadas__iconoYTexto categorias">
                        <div class="iconoYTexto__texto">Categorias</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/categorias.png"
                                alt="Categorias">
                        </div>
                    </div>

                    <!-- Opción de menú: Comprobar Existencias -->
                    <div class="opcionesDesplegadas__iconoYTexto comprobarExistencias">
                        <div class="iconoYTexto__texto">C. Existencia</div>
                        <div class="iconoYTexto__containerIcono">
                            <img class="iconoYTexto__icono" src="/img/c.existencia.png"
                                alt="C.existencias">
                        </div>
                    </div>
                </div>

                <!-- Contenedor del perfil del usuario -->
                <div class="header__menuYPerfil perfil" id="activarUsuario">
                    <img class="perfil__img" src="img/image.png" alt="imagen del usuario">
                </div>

                <!-- Contenedor del perfil activado/desactivado -->
                <div class="perfilActivado" id="perfilDesactivado">
                    <div class="perfilActivado__contenedores">
                        <h2 class="contenedores__nombre">Fulanito Alvarez</h2>
                    </div>

                    <div class="perfilActivado__contenedores perfil__contenedores--img">
                        <img class="contenedores__img" src="/img/image.png" alt="Foto usuario">
                    </div>

                    <div class="perfilActivado__contenedores">
                        <h2 class="contenedores__saludo">¡HOLA, FULANITO!</h2>
                    </div>

                    <div class="perfilActivado__contenedores">
                        <button class="contenedores__boton contenedores__boton--gestionarCuenta">
                            Gestionar Cuenta
                        </button>
                    </div>

                    <div class="perfilActivado__contenedores">
                        <button class="contenedores__boton contenedores__boton--cerrarSesion">
                            Cerrar Sesion
                        </button>
                    </div>
                </div>
            </header>
        </div>

        <div class="container__contenido">
            <div class="container_imagen_principal"></div>
            <div class="container_titulo">Comprobar Existencias</div>

            <button type="button" class="container_caja1" id="existenciaBtn">
                <div class="container_mediacaja">
                    <div class="imagen1"></div>
                </div>
                <div class="container_texto">Productos Agotados</div>
            </button>
        </div>
    </div>

    <script type="module" src="js/comprobarexistencias.js"></script>

</body>
</html>

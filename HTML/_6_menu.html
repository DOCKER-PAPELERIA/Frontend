<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlaces a las hojas de estilo -->
    <link rel="stylesheet" href="../CSS/_0_normalize.css">
    <link rel="stylesheet" href="../CSS/_6_menu.css">
</head>
<body>
    <header class="header">
        <!-- Botón para activar el menú desplegable -->
        <div class="header__botonMenu" id="selectorMenu" >
            <div class="botonMenu__imgYTexto"> 
                <img class="imgYTexto__img img__desplegado" src="/contenido_embebido/menu.png" alt="icono de menu">
                <h2 class="imgYTexto__texto">Menu</h2>
            </div>
        </div>
        
        <!-- Contenedor del menú desplegable -->
        <div class="header__menuYPerfil menu menu__opcionesDesplegadas" id="cuerpoMenuDesplegado">
            <!-- Opción de menú: Inicio -->
            <div class="opcionesDesplegadas__iconoYTexto inicio">
                <div class="iconoYTexto__texto">inicio</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/home.png" alt="inicio">
                </div>
            </div>
            
            <!-- Opción de menú: Alertas -->
            <div class="opcionesDesplegadas__iconoYTexto alertas">
                <div class="iconoYTexto__texto">Alertas</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/imgAlertas.png" alt="Alertas">
                </div>
            </div>
            
            <!-- Opción de menú: Facturas -->
            <div class="opcionesDesplegadas__iconoYTexto facturas">
                <div class="iconoYTexto__texto">Facturas</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/imgFacturas.png" alt="Facturas">
                </div>
            </div>

            <!-- Opción de menú: Productos -->
            <div class="opcionesDesplegadas__iconoYTexto productos">
                <div class="iconoYTexto__texto">Productos</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/imgProductos.png" alt="productos">
                </div>
            </div>

            <!-- Opción de menú: Categorías -->
            <div class="opcionesDesplegadas__iconoYTexto categorias">
                <div class="iconoYTexto__texto">Categorias</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/imgCategorias.png" alt="Categorias">
                </div>
            </div>

            <!-- Opción de menú: Comprobar Existencias -->
            <div class="opcionesDesplegadas__iconoYTexto comprobarExistencias">
                <div class="iconoYTexto__texto">C. Existencia</div>
                <div class="iconoYTexto__containerIcono"> 
                    <img class="iconoYTexto__icono" src="/contenido_embebido/imgComprobarExistencias.png" alt="C.existencias">
                </div>
            </div>
        </div>

        <!-- Contenedor del perfil del usuario -->
        <div class="header__menuYPerfil perfil" id="activarUsuario">
            <img class="perfil__img" src="/contenido_embebido/fotoPersona.png" alt="imagen del usuario">
        </div>

        <!-- Contenedor del perfil activado/desactivado -->
        <div class="perfilActivado" id="perfilDesactivado">
            <div class="perfilActivado__contenedores">
                <h2 class="contenedores__nombre" id="nombre1" style="text-align: center;"></h2>
            </div>

            <div class="perfilActivado__contenedores perfil__contenedores--img">
                <img class="contenedores__img" src="/contenido_embebido/logo.png" alt="Foto usuario">
            </div>

            <div class="perfilActivado__contenedores">
                <h2 class="contenedores__saludo" id="nombre2"></h2>
            </div>

            <div class="perfilActivado__contenedores">
                <button class="contenedores__boton contenedores__boton--gestionarCuenta">
                    Gestionar Cuenta
                </button>
            </div>

            <div class="perfilActivado__contenedores">
                <button class="contenedores__boton contenedores__boton--cerrarSesion" id="boton--cerrarSesion">
                    Cerrar Sesion
                </button>
            </div>
        </div> 
    </header>

    <!-- Contenedor general de opciones -->
    <div class="contenedorGeneral">
        
        
        <div class="contenedorGeneral__contenedorOpciones">
            <div class="contenedorOpciones__opciones facturas">
                <div class="opciones__icono">
                    <img class="icono__img" src="/contenido_embebido/imgFacturas.png" alt="imgFacturas">
                </div>
                <div class="opciones__nombre">Facturas</div>
            </div>
            <div class="contenedorOpciones__opciones productos">
                <div class="opciones__icono">
                    <img class="icono__img" src="/contenido_embebido/imgProductos.png" alt="imgProductos">
                </div>
                <div class="opciones__nombre">Productos</div>
            </div>
        </div>

        <div class="contenedorGeneral__contenedorOpciones">
            <div class="contenedorOpciones__opciones categorias">
                <div class="opciones__icono">
                    <img class="icono__img" src="/contenido_embebido/imgCategorias.png" alt="imgCategorias">
                </div>
                <div class="opciones__nombre">Categorias</div>
            </div>
            <div class="contenedorOpciones__opciones comprobarExistencias">
                <div class="opciones__icono">
                    <img class="icono__img" src="/contenido_embebido/imgComprobarExistencias.png" alt="imgComprobarExistencias">
                </div>
                <div class="opciones__nombre">Comprobar existencias</div>
            </div>
        </div>
    </div>

    <!-- Enlace al script de JavaScript del menú -->
    <script type="module" src="../js/_6_menu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Código de Verificación</title>
    <link rel="stylesheet" href="/CSS/_0_normalize.css">
    <link rel="stylesheet" href="/CSS/_3_recuperarCuenta.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="contenedorPrincipal__mensaje">
            <img src="/contenido_embebido/candado.png" alt="imagen de candado" class="mensaje__img">
            <h1 class="mensaje__h1">Has olvidado tu contraseña</h1>
            <form class="mensaje__form" id="recuperarCuentaForm">
                <label class="form__parrafo">
                    Ingrese su correo electrónico y te enviaremos un código de verificación.
                    <input class="form__input" type="email" id="emailInput" required>
                </label>
                <input type="submit" value="Siguiente" class="form__submit" id="submitBtn">
            </form>
        </div>
    </div>
    <script src="/js/_3_recuperarCuenta.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación del documento -->
    <meta charset="UTF-8">
    <!-- Escala inicial para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Nuevo historial</title>
    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="../CSS/_0_normalize.css"> <!-- Normalización de estilos -->
    <link rel="stylesheet" href="../CSS/_11_historialNuevoHistorial.css"> <!-- Estilos específicos de la página -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Íconos Boxicons -->
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Barra superior -->
        <div class="container__barra">
            <header class="header">
                <!-- Botón para activar el menú desplegable -->
                <div class="header__botonMenu" id="selectorMenu" >
                    <div class="botonMenu__imgYTexto"> 
                        <img class="imgYTexto__img img__desplegado" src="/contenido_embebido/menu.png" alt="icono de menu">
                        <h2 class="imgYTexto__texto">Menu</h2>
                    </div>
                </div>
                
                <!-- Contenedor del menú desplegable -->
                <div class="header__menuYPerfil menu menu__opcionesDesplegadas" id="cuerpoMenuDesplegado">
                    <!-- Opción de menú: Inicio -->
                    <div class="opcionesDesplegadas__iconoYTexto inicio">
                        <div class="iconoYTexto__texto">inicio</div>
                        <div class="iconoYTexto__containerIcono"> 
                            <img class="iconoYTexto__icono" src="/contenido_embebido/home.png" alt="inicio">
                        </div>
                    </div>
                    
                    
                    <!-- Opción de menú: historial -->
                    <div class="opcionesDesplegadas__iconoYTexto historial">
                        <div class="iconoYTexto__texto">historial</div>
                        <div class="iconoYTexto__containerIcono"> 
                            <img class="iconoYTexto__icono" src="/contenido_embebido/imgFacturas.png" alt="historial">
                        </div>
                    </div>
        
                    <!-- Opción de menú: Productos -->
                    <div class="opcionesDesplegadas__iconoYTexto productos">
                        <div class="iconoYTexto__texto">Productos</div>
                        <div class="iconoYTexto__containerIcono"> 
                            <img class="iconoYTexto__icono" src="/contenido_embebido/imgProductos.png" alt="productos">
                        </div>
                    </div>
        
                    <!-- Opción de menú: Categorías -->
                    <div class="opcionesDesplegadas__iconoYTexto categorias">
                        <div class="iconoYTexto__texto">Categorias</div>
                        <div class="iconoYTexto__containerIcono"> 
                            <img class="iconoYTexto__icono" src="/contenido_embebido/imgCategorias.png" alt="Categorias">
                        </div>
                    </div>
        
                    <!-- Opción de menú: Comprobar Existencias -->
                    <div class="opcionesDesplegadas__iconoYTexto comprobarExistencias">
                        <div class="iconoYTexto__texto">C. Existencia</div>
                        <div class="iconoYTexto__containerIcono"> 
                            <img class="iconoYTexto__icono" src="/contenido_embebido/imgComprobarExistencias.png" alt="C.existencias">
                        </div>
                    </div>
                </div>
        
                <!-- Contenedor del perfil del usuario -->
                <div class="header__menuYPerfil perfil" id="activarUsuario">
                    <img class="perfil__img" src="/contenido_embebido/fotoPersona.png" alt="imagen del usuario">
                </div>
        
                <!-- Contenedor del perfil activado/desactivado -->
                <div class="perfilActivado" id="perfilDesactivado">
                    <div class="perfilActivado__contenedores">
                        <h2 class="contenedores__nombre" id="nombre1" style="text-align: center;"></h2>
                    </div>
        
                    <div class="perfilActivado__contenedores perfil__contenedores--img">
                        <img class="contenedores__img" src="/contenido_embebido/logo.png" alt="Foto usuario">
                    </div>
        
                    <div class="perfilActivado__contenedores">
                        <h2 class="contenedores__saludo" id="nombre2"></h2>
                    </div>
        
                    <div class="perfilActivado__contenedores">
                        <button class="contenedores__boton contenedores__boton--gestionarCuenta">
                            Gestionar Cuenta
                        </button>
                    </div>
        
                    <div class="perfilActivado__contenedores">
                        <button class="contenedores__boton contenedores__boton--cerrarSesion" id="boton--cerrarSesion">
                            Cerrar Sesion
                        </button>
                    </div>
                </div> 
            </header>
        </div>

        <!-- Contenido principal -->
        <div class="container__contenido">
            <!-- Contenedor de información -->
            <div class="container__informacion">
                <!-- Sección izquierda -->
                <div class="left-section">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">

                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario">

                    <label for="cantidad">Cantidad:</label>
                    <input type="text" id="cantidad">
                </div>
                <!-- Sección derecha -->
                <div class="right-section">
                    <label for="precio">Precio:</label>
                    <input type="text" id="precio">

                    <label for="fecha">Fecha de historial:</label>
                    <input type="date" id="fecha">

                    <label for="metodo-pago">Elige método de pago:</label>
                    <select id="metodo-pago">
                        <option value="">Seleccione</option>
                        <option value="credit-card">Transferencia</option>
                        <option value="debit-card">Efectivo</option>
                    </select>
                </div>

                <!-- Botón para cerrar -->
                <div class="container__imagenX">
                    <button class="botonX" id="atras"><i class='bx bx-x'></i></button>
                </div>
                <!-- Botón para nueva historial -->
                <button class="boton__nuevohistorial" id="boton__nuevohistorial">Nuevo historial</button>
            </div>
        </div>

        <!-- Ventana emergente para eliminar -->
        <div class="ventana">
            <div class="header2">
                <button class="btn-close" id="btn-close" title="Cerrar Ventana"> &times;</button>
            </div>

            <div class="body">
                <h3 class="text_information">¿Estás seguro de crear esta nuevo historial?</h3>
            </div>

            <div class="footer">
                <button class="btn-confirm yes" id="btn-yes">Sí</button>
                <button class="btn-confirm not" id="btn-not">No</button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script type="module" src="../js/_11_historialNuevoHistorial.js"></script>
</body>

</html>
